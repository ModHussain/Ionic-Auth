<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/register.svg" alt="">

  <ion-item>
      <ion-label position="floating" > Number</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

<ion-item>
  <ion-label position="floating" >Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Password</ion-label>
  <ion-input  type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button color="secondary" expand="block" (click)="OnSubmitRegister()">Sign-Up</ion-button>
<br>
<p text-center routerLink="/login">I already have an account</p>


</ion-content>
